<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Special Invite ðŸŒ¸</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #fceabb, #f8b500);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
      position: relative;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      z-index: 2;
      position: relative;
      animation: fadeInUp 1.2s ease-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      animation: fadeIn 1.4s ease-in;
    }

    p {
      font-size: 1.1rem;
      margin: 1rem 0 2rem;
      animation: fadeIn 1.6s ease-in;
    }

    .btn {
      background-color: #ff7f50;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      animation: fadeIn 1.8s ease-in;
    }

    .btn:hover {
      background-color: #ff6347;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
      z-index: 2;
      position: relative;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Flower Emoji Animation */
    .flower {
      position: absolute;
      font-size: 2rem;
      animation: bloom 15s infinite ease-in-out;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes bloom {
      0% {
        transform: scale(0.2) translateY(0) rotate(0deg);
        opacity: 0;
      }
      25% {
        transform: scale(1) translateY(20vh) rotate(90deg);
        opacity: 1;
      }
      75% {
        transform: scale(0.8) translateY(80vh) rotate(270deg);
        opacity: 0.7;
      }
      100% {
        transform: scale(0.5) translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<!-- Script to Animate Flower Emojis -->
<script>
  const flowersContainer = document.body;

  // Create and animate the ðŸŒ¸ emoji
  for (let i = 0; i < 30; i++) {
    const flower = document.createElement('div');
    flower.classList.add('flower');
    flower.textContent = 'ðŸŒ¸';
    flower.style.left = `${Math.random() * 100}vw`; // Random horizontal position
    flower.style.top = `-10vh`; // Start just above the screen
    flower.style.animationDelay = `${Math.random() * 10}s`; // Randomize animation delay
    flower.style.transform = `scale(${0.3 + Math.random() * 0.5})`; // Randomize initial size
    flowersContainer.appendChild(flower);
  }
</script>

</body>
</html>
